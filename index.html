<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JQuery</title>

  <script src="cookies.min.js" charset="utf-8"></script>
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <div id="myDiv">
    <button type="button" name="button" id="deleteCookies">Delete Cookies</button>
    <div class="floatLeft">
      <h2 id="sugarH2">Sugar cookies: <span id="sugarCount"></span></h2>
      <button type="button" name="button" id="sugar">Add Sugar </button>
    </div>
    <div class="center">
      <h2 id="chocolateH2">Chocolate cookies: <span id="chocolateCount"></span></h2>
      <button type="button" name="button" id="chocolate">Add Chocolate</button>
    </div>
    <div class="floatRight">
      <h2 id="lemonH2">Lemon cookies: <span id="lemonCount"></span></h2>
      <button type="button" name="button" id="lemon">Add Lemon</button>
    </div>
  </div>
  <br>

  <!-- <img src="https://img.clipartfest.com/bcca4dd98397acbdea7cf63b3e7dc2b5_serra-little-league-cookie-cookie-clipart-no-background_480-426.jpeg" alt="" id="cookie1"> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
